<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/calulator.css" rel="stylesheet">
</head>
<body>
        <div class="main-container">
            <div class="result-container">
                <input type = "text" class="result-display js-result-display" readonly>
            </div>
            <div class="line-container">
                <button class="js-button" data-value="1">1</button>
                <button class="js-button" data-value="2">2</button>
                <button class="js-button" data-value="3">3</button>
                <button class="js-button css-operation-button" data-value="+">+</button>
            </div>
            <div class="line-container">
                <button class="js-button" data-value="4">4</button>
                <button class="js-button" data-value="5">5</button>
                <button class="js-button" data-value="6">6</button>
                <button class="js-button css-operation-button" data-value="-">-</button>
            </div>
            <div class="line-container">
                <button class="js-button" data-value="7">7</button>
                <button class="js-button" data-value="8">8</button>
                <button class="js-button" data-value="9">9</button>
                <button class="js-button css-operation-button" data-value="*">*</button>
            </div>
            <div class="line-container">
                <button class="js-button" data-value="0">0</button>
                <button class="js-button" data-value=".">.</button>
                <button class="equal-button" data-value="=">=</button>
                <button class="js-button css-operation-button"  data-value="/">/</button>
            </div>
            <div class="line-container">
                <button class="clear-button">Clear</button>
                <button class="edit-button">Edit</button>
            </div>
        </div>

      <script src="javasript/calculator.js"></script>

   
</body>
</html>
